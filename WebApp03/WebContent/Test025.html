		var name = document.getElementById("txtName").value;
		var tel = document.getElementById("txtTel").value;
		var addr = document.getElementById("txtAddr").value;
		
		// 테스트
		//alert(name + " " + tel + " " + addr);
		
		//기존에 있는 테이블노드 받아옴
		var tableNode = document.getElementById("memberTbl");
		
		// 테스트
		//alert(tableNode);
		
		
		// tbody 엘리먼트 접근 → 사용하지 않는 경우 생략
		// ※ 주의. 브라우저에 따라 다른 결과
		/*
		var tbodyNode = null;
		
		if (tableNode.childNodes[0].nodeType==1)
		{
			tbodyNode = tableNode.childNodes[0];	// IE (internetexplore)
		}

		{
			tbodyNode = tableNode.childNodes[1];	// CR, FF (크롬, 파이어폭스)
		}

		// <tr></tr> 엘리먼트 동적 생성

		// "김가영" 텍스트 데이터를 위에서 생성한 <td> 엘리먼트에 추가
		// → <td>"김가영"</td>
		
		// 구성된 <td> 엘리먼트를 위에서 생성한 <tr> 엘리먼트에 추가
		// → <tr><td>"김가영"</td></tr>
		
		// 전화번호와 주소도 같은 방법으로 처리
		
		//방법1, 2 공통 변수 선언
		
		var trNode = document.createElement("tr");      // <tr></tr>   tr엘리먼트를 1개 "창조"
	      
		//방법1)함수말고 직접 명시해서 하는 방법(tr안에 td 3개 만들었음)
		/*
        var tdNode1 = document.createElement("td");      // <td></td>
        var nameNode = document.createTextNode(name);   // <td> 노드에 추가할 "김가영" 노드 생성
      
        var tdNode2 = document.createElement("td");      // <td></td>
        var telNode = document.createTextNode(tel);      // <td> 노드에 추가할 "010-1111-1111" 노드 생성
      
        var tdNode3 = document.createElement("td");      // <td></td>
        var addrNode = document.createTextNode(addr);   // <td> 노드에 추가할 "제주 서귀포" 노드 생성
      
        tdNode1.appendChild(nameNode);   // <td>"김가영"</td>
        tdNode2.appendChild(telNode);   // <td>"010-1111-1111"</td>

        */
		
        //name, tel, addr노드가 구성되어있는 TdNode 반환
        trNode.appendChild(createTdNode(name));
        trNode.appendChild(createTdNode(tel));
        trNode.appendChild(createTdNode(addr));
        
        //tableNode(23번째줄)에 조립된 trNode 끼워넣기
        tableNode.appendChild(trNode);   // <table><tr>...</tr><tr><td>"김가영"</td><td>"010-1111-1111"</td><td>"제주 서귀포"</td></tr></table>

	}
	
	function createTdNode(val)
	{
		var textNode = document.createTextNode(val);
		var tdNode = document.createElement("td");
		tdNode.appendChild(textNode);
		return tdNode;
	}
	
</script>

<div>
