	function startGame()
	{	
		// 테스트
		//alert("함수호출");
		
		var strArr = ["가위", "바위", "보"];
		
		// ※ Math.random();		-- 0.0 ~ 1.0 사이의 실수 형태의 난수 발생
		//alert(Math.random());
		//--==>> 0.9696490460031397
		
		// 현재 우리에게 필요한 것은 1~3의 정수 형태의 난수
		// +1 안하면 0, 1, 2, 3 중에서 난수나오기 때문에
		//-- 『parseInt(Math.random()*3)』   → 0 / 1 / 2
		//-- 『parseInt(Math.randow()*3)+1』 → 1 / 2 / 3
		var c = parseInt(Math.random()*3)+1;
		
		// 테스트
		//alert(c);
		
		// txtUser 가져와서 u에 담겠다
		var u = parseInt(document.getElementById("txtUser").value);
		
		var msg = "";
		
		// 1~3중에서 입력했을거라서 -1해줘야함 배열은 0부터라서
		msg += "사용자 : " + strArr[u-1] + ", 컴퓨터 : " + strArr[c-1];
		
		if (u==1 && c==1 || u==2 && c==2 || u==3 && c==3)
		{
			msg += " → 비겼습니다.";
		}
		else if (u==1 && c==2 || u==2 && c==3 || u==3 && c==1) 
		{
			msg += " → 컴퓨터가 이겼습니다.";	
		}
		else
		{
			msg += " → 당신이 이겼습니다.";
		}
		
		document.getElementById("txtResult").value = msg;
	}
