<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test029.html</title>

<style type="text/css">
	* {color: #223322; font-family: 맑은 고딕; font-weight: bold;}
	.btn {width: 100px; height: 40px; font-size: 16pt;}

</style>

<script type="text/javascript">

	function actionChoice()
	{
		// 테스트
		//alert("함수호출");
		
		// radio나 체크박스 다룰 때 name은 통일시켜줬기 때문에 이름으로 접근했을때 그 엘레먼트가
		// 하나라는 보장이 없어서 Elements로 해야함
		// 자바스크립트 배열 형태로 바인딩
		var radioObj = document.getElementsByName("radioGroup");
		
		//alert(radioObj);				//--==>> [object NodeList] → 자바스크립트 배열객체
		//alert(radioObj.length);		//--==>> 6 라디오그룹을 쓰고 있는 엘리먼트가 6개
		
		var msg = "선택된 항목이 없습니다.";
		
		for (var i = 0; i <radioObj.length; i++)		// 0 1 2 3 4 5 
		{
			// radioObj의 i번째
			//alert(radioObj[i].checked);		//체크된건 true 체크안된건 false 나옴 총 6번 돌면서
			
			if (radioObj[i].checked)			//checked가 true 일때만 수행
			{
				//alert(radioObj[i].value);		//싱글(1)번 선택하면 1나옴
				msg = "당신이 선택한 사이즈는 아이스크림 종류를 " + radioObj[i].value + "개 고를 수 있습니다.";
				break;
			}
		}
		
		alert(msg);
		
	}

</script>

</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<div>
	<h2>라디오버튼, 체크박스 다루기</h2>
	<form>
		-- 사이즈 선택 -- <br><br>
		<input type="radio" name="radioGroup" id="a" value="1"><label for="a">싱글(1)</label><br>
		<input type="radio" name="radioGroup" id="b" value="2"><label for="b">더블(2)</label><br>
		<input type="radio" name="radioGroup" id="c" value="3"><label for="c">파인트(3)</label><br>
		<input type="radio" name="radioGroup" id="d" value="4"><label for="d">쿼터(4)</label><br>
		<input type="radio" name="radioGroup" id="e" value="6"><label for="e">패밀리(6)</label><br>
		<input type="radio" name="radioGroup" id="f" value="8"><label for="f">하프갤런(8)</label><br>
		<br>
		
		<button type="button" class="btn" onclick="actionChoice()">확인</button>
	</form>
</div>

</body>
</html>
