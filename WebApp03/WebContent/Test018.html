<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test018.html</title>

<style type="text/css">

	* {color: #223322;}
	input {font-family: 나눔고딕코딩; font-weight: bold;}
	input:focus {background-color: #eeeeff;}
	input.btn {width: 90px; font-weight: bold; font-family: 맑은 고딕;}
	input.btn:hover {color: orange;}
	input.txt {width: 100px; text-align: center;}
	input.textScore {text-align: right;}	
	td {text-align: center;}

</style>

<script type="text/javascript">
	
	function actionResult()
	{	
		// 테스트
		//alert("함수호출");
		
		var korStr = document.getElementById("kor").value;
		var nKor = parseInt(korStr);
		
		var engStr = document.getElementById("eng").value;
		var nEng = parseInt(engStr);
		
		var matStr = document.getElementById("mat").value;
		var nMat = parseInt(matStr);
	
		var nTot = 0;
		var nAvg = 0;
		var nResult = "";
		
		nTot = nKor + nEng + nMat;
		
		// 테스트
		//alert(nTot);
		
		//nAvg = parseInt(nTot/3);
		nAvg = Math.round(nTot/3);
		
		document.getElementById("avg").value = nAvg;
		
		if (nKor>=40 && nEng>=40 && nMat>=40 && nAvg>=60)
		{
			nResult = "합격";
		}
		else if (nAvg>=60)
		{
			nResult = "과락";
		}
		else
		{
			nResult = "불합격";
		}
		
		document.getElementById("result").value = nResult;
		
	}
	
</script>

</head>
<body>

<!-- 
	사용자로부터 이름, 국어점수, 영어점수, 수학점수를 입력받아
	평균점수와 판정결과를 출력하는 페이지를 구성한다.
	판정결과는 합격, 과락, 불합격 중 하나로 처리한다.
	
	합격은 모든 과목 점수가 40점 이상이면서 평균 점수가 60점 이상인 경우
	과락은 평균이 60점 이상이지만 한 과목이라도 과목 점수가
	40점 미만의 과목이 존재하는 경우
	불합격은 평균이 60점 미만인 경우로 처리한다.
	
	HTML, CSS, Javascript 활용
	
	페이지 레이아웃
	-----------------------------------------------------------------------
	이름	 [         ]
	국어점수 [         ]
	영어점수 [         ]
	수학점수 [         ]
	
	< 처리 결과 확인>
	
	   평균	        판정결과
	[        ]    [         ]
	
	-----------------------------------------------------------------------
 -->
 
 <div>
 	<h1>자바스크립트 활용</h1>
 	<hr>
 </div>
 
 <div>
 	<form>
 		<table style="width: 200px;">
 			<tr>
 				<th>이 름</th>
 				<td>
 				<input type="text" style="width: 116px;" class="txt" id="name">
 				</td>
 			</tr>
 			<tr>
 				<th>국어점수</th>
 				<td style="text-align: right;">
 				<input type="text" style="width: 80px;" class="textScore" id="kor">
 				</td>
 			</tr>
 			<tr>
 				<th>영어점수</th>
 				<td style="text-align: right;">
 				<input type="text" style="width: 80px;" class="textScore" id="eng">
 				</td>
 			</tr>
 			<tr>
 				<th>수학점수</th>
 				<td style="text-align: right;">
 				<input type="text" style="width: 80px;" class="textScore" id="mat">
 				</td>
 			</tr>
 			<tr>
 				<td colspan="2">
 					<input type="button" class="btn" value="처리결과확인" onclick="actionResult()" style="width: 100%;">
 					<!-- <input type="reset" class="btn" value="취소" style="width: 50%;"> -->
 				</td>
 			</tr>
 			<tr>
 				<th>평균</th>
 				<th>판정결과</th>
 			</tr>
 			<tr>
 				<td><input type="text" style="width: 100px;" class="textScore" id="avg" disabled="disabled"></td>
 				<td><input type="text" style="width: 100px;" class="textScore" id="result" disabled="disabled"></td>
 			</tr>
 		</table>
 	</form>
 </div>


</body>
</html>
