<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test023.html</title>
</head>
<body>

<div>
	<h1>드롭다운메뉴(selectbox) 만들기</h1>
	<hr>
</div>

<div>
	<form>
		<p>당신이 가장 좋아하는 운동은?</p>
		<select name="selectSport">
			<!-- 선택하세요는 value값이 없기때문에 넘겨줄게 없음 -->
			<option>선택하세요</option>
			<option value="val1">축구</option>
			<option value="val2">야구</option>
			<option value="val3">배구</option>
			<option value="val4">농구</option>
			<option value="val5">탁구</option>
		</select>
		
		<br><br>
		
		<select>
			<option value="jikCode1">회장</option>
			<option value="jikCode2">사장</option>
			<option value="jikCode3">이사</option>
			<option value="jikCode4">부장</option>
			<option value="jikCode5">과장</option>
			<option value="jikCode6">대리</option>
			<option value="jikCode7" selected="selected">사원</option>
			<option value="jikCode8">인턴</option>
			<!-- selected : 선택창 기본값 설정해줌 순서는 그대로 -->
		</select>
	</form>
</div>

</body>
</html>
